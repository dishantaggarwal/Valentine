<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px 45px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 16px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
    }

    .yes {
      background: #e63946;
      color: white;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(230,57,70,0.4);
    }

    .no {
      background: #adb5bd;
      color: white;
      position: absolute;
    }

    /* floating hearts */
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.8);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ğŸ’– Dhara ğŸ’–</h1>
    <p>Will you be my Valentine?</p>

    <button class="yes" onclick="yes()">YES ğŸ’•</button>
    <button class="no" onmouseover="moveNo(this)">NO ğŸ™ˆ</button>
  </div>

  <script>
    function yes() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          flex-direction:column;
          background:linear-gradient(135deg,#ff758c,#ff7eb3);
          color:white;
          font-family:'Segoe UI',sans-serif;
          text-align:center;">
          <h1>YAYYY ğŸ’•ğŸ’–</h1>
          <p style="font-size:18px; max-width:300px;">
            You just made my day, my week, my Valentine â¤ï¸  
            Canâ€™t wait to celebrate with you ğŸ¥°
          </p>
        </div>`;
    }

    function moveNo(btn) {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    // create floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>

</body>
</html>
